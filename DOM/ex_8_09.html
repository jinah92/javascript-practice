<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    버튼을 클릭하면 음표가 추가!!<hr>
    <button onclick="insertImage1();">음표 1</button>
    <button onclick="insertImage2();">음표 2</button>
    <div id="b1"></div>
    <hr>즐겁게 공부합시다
    <script>
        function insertImage1(){
            var tag1 = document.getElementById("b1");
            var newImage = document.createElement("img");
            newImage.setAttribute('src', 'img/m1.png');
            tag1.appendChild(newImage);
        }
        function insertImage2(){
            var tag1 = document.getElementById("b1");
            var newImage = document.createElement("img");
            newImage.setAttribute('src', 'img/m2.png');
            tag1.appendChild(newImage);
        }
    </script>
</body>
</html>
